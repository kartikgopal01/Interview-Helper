<!DOCTYPE html>
<html>
<head>
    <title>Register - Interview Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">Register</h1>
        <form method="POST" class="max-w-md">
            <div class="mb-4">
                <label class="block mb-2">Name:</label>
                <input type="text" name="name" required class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-2">Email:</label>
                <input type="email" name="email" required class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-2">Password:</label>
                <input type="password" name="password" required class="w-full px-3 py-2 border rounded">
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
        </form>
    </div>
</body>
</html>

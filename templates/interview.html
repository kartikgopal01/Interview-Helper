<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer Interview</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Peer-to-Peer Interview</h1>
    <video id="localVideo" autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <button id="startCall">Start Call</button>

    <script>
        const socket = io();
        let localStream, peerConnection;
        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        document.getElementById("startCall").addEventListener("click", async () => {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById("localVideo").srcObject = localStream;
            
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = e => {
                if (e.candidate) socket.emit("candidate", e.candidate);
            };

            peerConnection.ontrack = e => {
                document.getElementById("remoteVideo").srcObject = e.streams[0];
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit("offer", offer);
        });

        socket.on("offer", async offer => {
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            peerConnection.onicecandidate = e => socket.emit("candidate", e.candidate);
            peerConnection.ontrack = e => document.getElementById("remoteVideo").srcObject = e.streams[0];

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("answer", answer);
        });

        socket.on("answer", answer => peerConnection.setRemoteDescription(new RTCSessionDescription(answer)));
        socket.on("candidate", candidate => peerConnection.addIceCandidate(new RTCIceCandidate(candidate)));
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Schedule Interview - Interview Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-bold mb-6">Schedule/Join Interview</h1>
            
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block mb-2">Interview Key:</label>
                    <input type="text" name="interview_key" required 
                           class="w-full px-3 py-2 border rounded"
                           placeholder="Enter a unique key for new interview or existing key to join">
                </div>
                
                <div>
                    <label class="block mb-2">Your Role:</label>
                    <select name="role" required class="w-full px-3 py-2 border rounded">
                        <option value="interviewer">Interviewer (Create New Interview)</option>
                        <option value="interviewee">Interviewee (Join Existing Interview)</option>
                    </select>
                </div>
                
                <div class="date-time-fields">
                    <div>
                        <label class="block mb-2">Date:</label>
                        <input type="date" name="date" required 
                               class="w-full px-3 py-2 border rounded">
                    </div>
                    
                    <div>
                        <label class="block mb-2">Time:</label>
                        <input type="time" name="time" required 
                               class="w-full px-3 py-2 border rounded">
                    </div>
                </div>
                
                <div class="flex space-x-4">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">
                        Submit
                    </button>
                    <a href="{{ url_for('dashboard') }}" class="bg-gray-500 text-white px-4 py-2 rounded">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Show/hide date and time fields based on role selection
        const roleSelect = document.querySelector('select[name="role"]');
        const dateTimeFields = document.querySelector('.date-time-fields');
        
        roleSelect.addEventListener('change', function() {
            if (this.value === 'interviewee') {
                dateTimeFields.style.display = 'none';
            } else {
                dateTimeFields.style.display = 'block';
            }
        });
    </script>
</body>
</html>

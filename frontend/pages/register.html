<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Interview Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gray-50 text-black dark:text-white dark:bg-gray-900 transition-all duration-300">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 glassmorphism p-8 rounded-2xl">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold gradient-text">
                    Create your account
                </h2>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                            <span class="block sm:inline">{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form class="mt-8 space-y-6" action="{{ url_for('register') }}" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <input id="name" name="name" type="text" required 
                            class="appearance-none rounded-lg relative block w-full px-3 py-2 border"
                            placeholder="Full Name">
                    </div>
                    <div class="mb-4">
                        <input id="email" name="email" type="email" required 
                            class="appearance-none rounded-lg relative block w-full px-3 py-2 border"
                            placeholder="Email address">
                    </div>
                    <div class="mb-4">
                        <input id="password" name="password" type="password" required 
                            class="appearance-none rounded-lg relative block w-full px-3 py-2 border"
                            placeholder="Password">
                    </div>
                    <div>
                        <input id="confirm_password" name="confirm_password" type="password" required 
                            class="appearance-none rounded-lg relative block w-full px-3 py-2 border"
                            placeholder="Confirm Password">
                    </div>
                </div>
                <button type="submit" class="w-full py-2 px-4 border rounded-md text-white bg-blue-600">
                    Register
                </button>
            </form>

            <div class="text-center">
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Enhanced form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default submission

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Validate name
            if (name.length < 2) {
                alert('Name must be at least 2 characters long');
                return;
            }

            // Validate email
            if (!email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }

            // Validate password
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            // Check password match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // If all validations pass, submit the form
            this.submit();
        });
    </script>
</body>
</html>

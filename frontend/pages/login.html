<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication - Interview Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script>
      const isLoggedIn = "{{ 'true' if isLoggedIn else 'false' }}";
    </script>
    <script src="../assets/js/navbar.js"></script>
    <script src="../assets/js/login.js" defer></script>
    <style>
      .alert {
        animation: slideIn 0.3s ease-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translate(-50%, -100%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
    </style>
  </head>

  <body
    class="bg-gray-50 text-white dark:bg-gray-900 transition-all duration-300 min-h-screen"
    data-is-logged-in="{{ isLoggedIn }}"
  >
    <div class="pt-32 w-full max-w-md p-8 mx-auto my-auto relative">
      <!-- Alerts will be dynamically inserted here -->
      
      <div class="glassmorphism rounded-2xl p-10 shadow-2xl">
        <div class="flex items-center justify-center mb-10">
          <a href="#" class="flex items-center space-x-2 text-3xl">
            Lets get going!
          </a>
        </div>

        <h1 id="pageTitle" class="text-xl mb-4">Enter Your Email</h1>

        <!-- Step 1: Email Form -->
        <form id="emailForm" class="space-y-6">
          <div>
            <input
              type="email"
              id="email"
              required
              class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
              placeholder="you@example.com"
            />
          </div>
          <button
            title="Next"
            type="submit"
            id="nextButton"
            class="w-full px-8 py-4 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold"
          >
            Next
          </button>
        </form>

        <!-- Step 2: Password Form -->
        <form id="authForm" class="space-y-6 hidden">
          <div>
            <h1 id="pageTitle" class="text-xl mb-4">Enter Your Password</h1>
            <div class="relative">
              <input
                type="password"
                id="password"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                placeholder="Enter your password"
              />
              <button
                title="Toggle Password Visibility"
                type="button"
                id="togglePassword"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div id="confirmPasswordSection" class="hidden">
            <label
              for="confirmPassword"
              class="block text-xl mb-4 font-medium text-gray-700 dark:text-gray-300"
            >
              Confirm Password
            </label>
            <input
              type="password"
              id="confirmPassword"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
              placeholder="Confirm your password"
            />
          </div>

          <button
            title="Submit"
            type="submit"
            id="submitButton"
            class="w-full px-8 py-4 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
